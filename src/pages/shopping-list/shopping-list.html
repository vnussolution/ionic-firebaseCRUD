<ion-header>

  <ion-navbar color="primary">
    <ion-title>shopping List</ion-title>
    <ion-buttons right>
      <button icon-only ion-button (click)="gotoAddShopping()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>testing</h2>

  <ion-list>
    <ion-item *ngFor="let item of itemRef | async" (click)="actionSheet(item)">
      <h2> Name: {{item.name }} </h2>
      <h3>Amount : {{item.quatity}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
