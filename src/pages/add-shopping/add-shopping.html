<ion-header>

  <ion-navbar>
    <ion-title>{{text}} Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]='item.name'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>how many #</ion-label>
    <ion-input type="number" [(ngModel)]='item.quatity'></ion-input>
  </ion-item>

  <button ion-button block (click)='addItem(item)'> Save</button>
</ion-content>
